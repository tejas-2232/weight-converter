    <title>Weight converter</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 offset-md-3">
                <h1 class="display-5 text-center mb-3">Weight Converter</h1>

                <form>
                    <div class="form-group">
                        <input id="lbs-input" type="number" class="form-control form-control-lg"
                            placeholder="Enter weight in lbs">
                    </div>
                </form>

                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
